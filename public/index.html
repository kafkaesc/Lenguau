<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lenguau</title>
		<meta
			name="description"
			content="Lenguau ~ The place to practice your Spanish ~ Built by Jared Hettinger"
		/>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<!-- OpenGraph Meta Tags -->
		<meta
			property="og:description"
			content="Lenguau ~ The place to practice your Spanish ~ Built by Jared Hettinger"
		/>
		<meta property="og:image" content="https://lenguau.com/ogp.png" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:title" content="¡Lenguau!" />
		<meta property="og:url" content="https://lenguau.com/" />
		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@_kafkaesc" />
		<meta
			name="twitter:description"
			content="Lenguau ~ The place to practice your Spanish ~ Built by Jared Hettinger"
		/>
		<meta name="twitter:image" content="https://lenguau.com/twc.png" />
		<meta
			name="twitter:image:alt"
			content="¡Lenguau! is written in a bold script font across a white background"
		/>
		<meta name="twitter:site" content="@_kafkaesc" />
		<meta name="twitter:title" content="¡Lenguau!" />
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
